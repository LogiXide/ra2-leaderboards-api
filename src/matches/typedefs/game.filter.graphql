enum GameSortOption {
  by_id
}

input GameWhere {
  name_STARTS_WITH: String
}

input GameOptions {
  sort: GameSortOptions
  offset: Int
  limit: Int = 100
}

input GameSortOptions {
  option: GameSortOption!
  direction: SortDirection = ASC
}

type GameResponse {
  data: [Game]!
  pageNumber: Int!
  size: Int!
  totalCount: Int!
  totalPages: Int!
}

type Query {
  game(id: Int): Map
  games(where: GameWhere, options: GameOptions): GameResponse!
}
