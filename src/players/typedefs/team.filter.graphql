enum TeamSortOption {
  by_id
}

input TeamsWhere {
  name_STARTS_WITH: String
}

input TeamsOptions {
  sort: TeamsSortOptions
  offset: Int
  limit: Int = 100
}

input TeamsSortOptions {
  option: TeamSortOption!
  direction: SortDirection = ASC
}

type TeamsResponse {
  data: [Team]!
  pageNumber: Int!
  size: Int!
  totalCount: Int!
  totalPages: Int!
}

type Query {
  team(id: Int): Team
  teams(where: TeamsWhere, options: TeamsOptions): TeamsResponse!
}